apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-external
spec:
  hosts:
  - "mysubdomain1.mydomain.com"
  - "mysubdomain2.mydomain.com"
  gateways:
  - gateway/one-gateway
  http:
  # redirect on prefixes without trailing slashes
  - match:
    - uri:
        exact: /prefix1
    redirect:
      uri: /prefix1/
  - match:
    - uri:
        exact: /prefix2
    redirect:
      uri: /prefix2/
  # routes to service
  - route:
    - destination:
        host: "test"
    match:
    - uri:
        prefix: /prefix1/
    - uri:
        prefix: /prefix2/
    rewrite:
      uri: /
    # deprecated
    headers:
      request:
        add:
          x-appname: prefix1
    retries:
      attempts: 3
