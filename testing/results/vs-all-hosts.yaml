apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-external
  labels:
    app: test
    app.kubernetes.io/name: test
    helm.sh/chart: platform-service-1.2.4
    app.kubernetes.io/instance: test-release
    version: v1
    state: stateful
spec:
  hosts:
    - "mysubdomain1.mydomain.com"
    - "mysubdomain2.mydomain.com"
  gateways:
    - gateway/one-gateway
  http:
  # redirect on prefixes without trailing slashes
  - match:
    - uri:
        exact: /prefix1
    redirect:
      uri: /prefix1/
  - match:
    - uri:
        exact: /prefix2
    redirect:
      uri: /prefix2/
  # routes to service
  - route:
    - destination:
        host: "test.test-ns.svc.cluster.local"
    match:
    - uri:
        prefix: /prefix1/
    - uri:
        prefix: /prefix2/
    rewrite:
      uri: /
    # deprecated
    headers:
      request:
        add:
          x-appname: prefix1
